<!DOCTYPE HTML>
<html ng-app="myApp" ng-controller="myController">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>My Yes Place</title>
        <link rel="icon" type="image/png" href="favicon.png" />
		<script src="js/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/mymarkers.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js">
        </script>
    </head>
    <body bgcolor="white">
    <div class="page">

    	<h1 class="title"> MY YES PLACE</h1>
        <p ng-repeat="marker in myMarkers"> {{marker.title}}</p>
        <div my-map=""></div>
      
        <input type="search" ng-change="searchMarkers(myMarkers,search)" placeholder="Search your place" ng-model='search'></input>
        <script type="text/javascript">console.log(myMarkers)</script>
        <br>
    </div>  
    </body>
</html>
